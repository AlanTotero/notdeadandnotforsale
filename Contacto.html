            <div class="card" style="background-color: rgb(82, 81, 81);">

                    <form action="Contacto.html" method="POST" id="formulario" onsubmit="return validar();">

                        <h2
                            style="color: white; font-size: 25px; margin: 10px 0; font-family: 'Tahoma'; text-align: center;">

                        <div class="form-group">

                        </div>

                                style="font-family: 'Roboto'; font-size: 20px; color: white;">Comentario:</label>
